apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kinesis-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      customDispatcher: kinesis
      role: dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        customDispatcher: kinesis
        role: dispatcher
    spec:
      containers:
      - image: github.com/triggermesh/aws-kinesis-provisioner
        name: dispatcher
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_secret_access_key
        - name: AWS_REGION
          value: us-east-1
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
      serviceAccount: kinesis-dispatcher
      serviceAccountName: kinesis-dispatcher
      # terminationGracePeriodSeconds: 30

