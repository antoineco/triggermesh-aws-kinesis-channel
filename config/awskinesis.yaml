apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: aws-kinesis
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-kinesis-channel-controller
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - channels/status
      - clusterchannelprovisioners
      - clusterchannelprovisioners/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
    verbs:
      - create
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
      - create
      - update
  - apiGroups:
      - "" # Core API Group.
    resources:
      - events
    verbs:
      - create
      - patch
      - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: aws-kinesis-channel-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: aws-kinesis-channel-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: aws-kinesis
      role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: aws-kinesis-channel-controller
      containers:
        - name: controller
          image: github.com/triggermesh/aws-kinesis-provisioner/pkg/controller/cmd
          env:
          - name: AWS_REGION
            value: us-east-1
          - name: KINESIS_STREAM
            value: triggermesh
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-kinesis-secret
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-kinesis-secret
                key: aws_secret_access_key
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace