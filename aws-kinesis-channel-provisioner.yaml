apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: aws-kinesis
spec: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-kinesis-channel-controller
rules:
- apiGroups:
  - eventing.knative.dev
  resources:
  - channels
  - channels/status
  - clusterchannelprovisioners
  - clusterchannelprovisioners/status
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - ""
  resources:
  - services
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - update
- apiGroups:
  - networking.istio.io
  resources:
  - virtualservices
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aws-kinesis-channel-controller
subjects:
- kind: ServiceAccount
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-kinesis-channel-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterChannelProvisioner: aws-kinesis
      role: controller
  template:
    metadata:
      labels:
        clusterChannelProvisioner: aws-kinesis
        role: controller
    spec:
      containers:
      - env:
        - name: AWS_REGION
          value: us-east-1
        - name: KINESIS_STREAM
          value: triggermesh
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-kinesis-secret
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-kinesis-secret
              key: aws_secret_access_key
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: index.docker.io/triggermesh/cmd-d3e3cb21b71e9af28ce6cec3f939d094@sha256:535ad638866fd97c61a519bd6c568f7c2c8f1a4521b96f5e006edab9cd8021a1
        name: controller
      serviceAccountName: aws-kinesis-channel-controller